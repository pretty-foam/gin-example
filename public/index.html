<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
	<script src="https://cdn.bootcdn.net/ajax/libs/choices.js/3.0.4/choices.min.js"></script>
	<link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/choices.js/3.0.4/icons/cross-inverse.svg">
	<link href="https://cdn.bootcdn.net/ajax/libs/choices.js/3.0.4/styles/css/base.min.css" rel="stylesheet">
</head>
<body>
	<div id="app">
		<button
		  v-if="showChoices"
		  @click="hide"
		>Hide</button>
		<button
		  v-if="!showChoices"
		  @click="show"
		>Show</button>
		<div v-if="showChoices">
		  <select id="choices-single-default"></select>
		</div>
	  </div>
</body>
<script >
new Vue({
  el: "#app",
  data: function () {
    return {
      showChoices: true
    }
  },
  mounted: function () {
    this.initializeChoices()
  },
  methods: {
    initializeChoices: function () {
      let list = []
      // 我们来为选择框载入很多选项
      // 这样的话它会占用大量的内存
      for (let i = 0; i < 4000; i++) {
        list.push({
          label: "Item " + i,
          value: i
        })
      }
      new Choices("#choices-single-default", {
        searchEnabled: true,
        removeItemButton: true,
        choices: list
      })
    },
    show: function () {
      this.showChoices = true
      this.$nextTick(() => {
        this.initializeChoices()
      })
    },
    hide: function () {
      this.showChoices = false
    }
  }
})
</script>
</html>
