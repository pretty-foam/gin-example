    properties:
      name:
        description: 名称
        type: string
      password:
        description: 密码
        type: string
    required:
    - name
    - password
    type: object
info:
  contact:
    email: me@razeen.me
    name: www.topgoer.com
    url: https://www.topgoer.com
  description: This is a sample server celler server.
  license:
    name: Apache 2.0
